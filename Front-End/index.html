<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenGo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div id="container_principal">
            <div class="logo">
                <img src="./src/assets/logo.png">
            </div>
            <div id="container_capa">
                <div class="circulo-marrom"></div>
                <div class="entregadora">
                    <img src="./src/assets/entregadora.png">
                </div>
                <div class="balaoAzul">
                    <img src="./src/assets/BalaoAzul.png">
                </div>
                <div class="balaoAmarelo">
                    <img src="./src/assets/BalaoAmarelo.png">
                </div>
            </div>
            <div class="letras-amarelas"> ラーメン </div>
            <div class="title-go">GO!</div>
            <div class="description">
                Enjoy a good ramen in the comfort of <br />
                your house. Create your own ramen and <br />
                choose your favorite flavour <br />
                combination!
            </div>
        </div>
    </section>
    <script type="module" src="index.js"></script>

</html>
