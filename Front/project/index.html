<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RamenGo!</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="container_principal">
      <section>
        <div class="logo">
          <img src="./public/logo.png">
        </div>
        <div id="container_capa">
          <div class="circulo-marrom">
            <div class="entregadora">
              <img src="./public/entregadora.png">
            </div>
          </div>
          <div class="balaoAzul">
            <img src="./public/BalaoAzul.png">
          </div>
          <div class="balaoAmarelo">
            <img src="./public/BalaoAmarelo.png">
          </div>
        </div>
      </section>
      <section>
        <div class="letras-amarelas"> ラーメン </div>
        <div class="title-go">GO!</div>
        <div class="description"></div>
        <div class="button-blue"></div>
      </section>
    </div>
    <div id="container_select_broths">
      <div class="title-select-broth"></div>
      <div class="subtitle-select-broth"></div>
      <div id="container_scroll_broths">
        <div class="salt-broth"></div>
        <div class="shoyu-broth"></div>
      </div>
      <div class="title-select-broth-two"></div>
      <div class="subtitle-select-broth-two"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
